<!DOCTYPE html>
<html>
    <head>
        <script src='scripts.js' defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>TIC-TAC-TOE</h1>
        <div id='change-buttons'>
        <button id='change-pvp'>Change To PvP Mode</button>
        <button id='change-pve'>Change to PvE Mode</button>
        </div>
        <div id='pvp-container'>
        <form>
            <label for='player-one-name'>Player One(X) Name</label>
            <input id='player-one-name' type='text'><br>
            <label for='player-two-name'>Player Two(O) Name</label>
            <input id='player-two-name' type='text'><br>
            <input id='submit-button' type="submit" value="Submit">
        </form>
        <button id='start'>Press To Start The Game</button>
        <div id='display'>
            <p></p>
        </div>
        <div class="gameboard"></div>
        <div id='new'>
            <button id='clear'>Reset</button>
        </div>
        </div>
    </body>
</html>
